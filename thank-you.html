<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Creative Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #b3cbe3;
      color: #2b2d42;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #e9ecf7;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    p { font-size: 1rem; margin-bottom: 1rem; }
    .loading { display: none; }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #4361ee;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <div class="loading" id="loadingIndicator">
      <div class="loading-spinner"></div>
      <p>Verifying your payment...</p>
    </div>
    <p id="statusMessage">Processing your payment...</p>
    <p>Contact us at: <a href="mailto:dhrupal.84205301@gmail.com">dhrupal.84205301@gmail.com</a></p>
  </div>

  <script>
    async function verifyPayment() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('order_id');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const statusMessage = document.getElementById('statusMessage');

      if (!orderId) {
        statusMessage.textContent = 'Error: No order ID provided.';
        return;
      }

      loadingIndicator.style.display = 'block';
      try {
        // Poll backend for payment status (optional, since webhook should handle it)
        const response = await fetch(`https://innovativegraphic.vercel.app/api/check-payment?orderId=${orderId}`);
        const data = await response.json();

        if (data.status === 'completed') {
          statusMessage.textContent = 'Payment successful! You’ll receive your download link within 24 hours.';
        } else if (data.status === 'failed') {
          statusMessage.textContent = 'Payment failed. Please try again or contact support.';
        } else {
          statusMessage.textContent = 'Payment is still processing. We’ll notify you soon.';
        }
      } catch (error) {
        statusMessage.textContent = 'Error verifying payment. Please contact support.';
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    verifyPayment();
  </script>
</body>
</html>
